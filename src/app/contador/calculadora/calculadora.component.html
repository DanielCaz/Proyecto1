<div class="container">
  <div class="operaciones">
    <p>{{ operacion }}</p>
  </div>
  <div class="btn-bar">
    <button (click)="opClick('+')" class="btn">+</button>
    <button (click)="opClick('-')" class="btn">-</button>
    <button (click)="opClick('*')" class="btn">*</button>
    <button (click)="opClick('/')" class="btn">/</button>
  </div>
  <div class="btn-bar">
    <button (click)="numClick(1)" class="btn">1</button>
    <button (click)="numClick(2)" class="btn">2</button>
    <button (click)="numClick(3)" class="btn">3</button>
  </div>
  <div class="btn-bar">
    <button (click)="numClick(4)" class="btn">4</button>
    <button (click)="numClick(5)" class="btn">5</button>
    <button (click)="numClick(6)" class="btn">6</button>
  </div>
  <div class="btn-bar">
    <button (click)="numClick(7)" class="btn">7</button>
    <button (click)="numClick(8)" class="btn">8</button>
    <button (click)="numClick(9)" class="btn">9</button>
  </div>
  <div class="btn-bar">
    <button (click)="opClick('c')" class="btn">C</button>
    <button (click)="numClick(0)" class="btn">0</button>
    <button (click)="opClick('=')" class="btn">=</button>
  </div>
</div>
